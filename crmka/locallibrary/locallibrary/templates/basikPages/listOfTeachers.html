<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преподаватели</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #008000, #4B0082, #000000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Наши преподаватели</h1>
    <div class="container">
        <div class="card">
            <img src="#" alt="Преподаватель">
            <h2>Штейнберг Эмиль Эдуардович</h2>
            <p>Объектно-ориентированное программирование С++</p>
        </div>
        <div class="card">
            <img src="#" alt="Преподаватель">
            <h2>Алхимов Владислав Алексеевич</h2>
            <p>Поддержка и тестирование программных модулей</p>
        </div>
        <div class="card">
            <img src="#" alt="Преподаватель">
            <h2>Никулина Дарина Павловна</h2>
            <p>Иностранный язык</p>
        </div>
        <div class="card">
            <img src="#" alt="Преподаватель">
            <h2>Халилов Роберт Фанисович</h2>
            <p>Физическая культура</p>
        </div>
    </div>
</body>
</html>
