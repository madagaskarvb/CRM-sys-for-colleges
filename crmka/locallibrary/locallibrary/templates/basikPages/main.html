{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Фоновое изображение для всей страницы */
        body {
            background-image: url("{% static 'images/photo.png' %}"); /* Путь к изображению через static */
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        /* Затемнение фона для улучшения читаемости текста */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        /* Стили для основного контента */
        main {
            position: relative;
            z-index: 1;
            padding: 100px;
            color: #75D113; /* Цвет текста */
            text-shadow: 3px 3px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 4rem; 
            margin-bottom: 70px; 
        }

        p {
            font-size: 2.0rem; 
        }

        /* Стили для текста с эффектом волны */
        .wavy-text {
            font-size: 5vw; /* Размер текста зависит от ширины окна */
            font-weight: bold;
            color: #74186e96;
            position: relative;
            display: inline-block;
        }

        .wavy-text::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
            text-shadow:
                2px 2px 0 #71cf594b,
                -2px -2px 0 #6b126ff3,
                4px 4px 0 #000000f1,
                -4px -4px 0 #ea19ea;
            z-index: -1;
            animation: wave 1s infinite alternate;
        }

        @keyframes wave {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            padding: 2vw;
            width: 100%;
            flex-wrap: wrap;
        }
        
        .home-btn {
            background-color: transparent;
            color: #ff00ff;
            border: 2px solid #ff00ff;
        }
        
        .login-btn {
            order: 2; /* Устанавливает порядок для кнопки "Войти" */
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .wavy-text {
                font-size: 8vw; /* Увеличиваем размер текста на маленьких экранах */
            }

            main {
                padding: 50px;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="wavy-text" data-text="Добро пожаловать в CRM Колледжа">Добро пожаловать в CRM Колледжа</div>
    <main>
        <section class="welcome">
            <p>Хорошего времяпровождения на нашем сайте :) </p>
        </section>
    </main>
</body>
</html>
{% endblock %}
