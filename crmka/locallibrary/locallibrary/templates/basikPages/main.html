{% extends "base_generic.html" %}
{% load static %} 

{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <body>
      <div class="wavy-text" data-text="Добро пожаловать в CRM Колледжа">Добро пожаловать в CRM Колледжа</div>
  </body>
    <style>
        /* Фоновое изображение для всей страницы */
        body {
            background-image: url("{% static 'images/photo.png' %}"); /* Путь к изображению через static */
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        
        /* Затемнение фона для улучшения читаемости текста */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        /* Стили для основного контента */
        main {
            position: relative;
            z-index: 1; 
            padding: 100px;
            color: #75D113; /* Цвет текста */
            text-shadow: 3px 3px 4px rgba(0, 0, 0, 0.5); 
        }

        /* Увеличиваем размер текста */
        h2 {
            font-size: 4rem; 
            margin-bottom: 70px; 
        }

        p {
            font-size: 2.0rem; /* Увеличиваем размер текста */
        }
    </style>
</head>
<body>
    <main>
        <section class="welcome">
            <p>Управляйте студентами, преподавателями и учебными материалами с легкостью.</p>
        </section>
    </main>
</body>
</html>
{% endblock %}
