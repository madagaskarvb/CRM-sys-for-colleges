<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебные материалы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #008000, #4B0082, #000000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 100px;
            height: auto; 
            overflow: visible;
        }

        .button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #fff;
        }

        .button.add {
            background-color: #288429;
            backdrop-filter: blur(100px);
            border: 1px solid rgba(69, 196, 62, 0.2);
            animation: buttonGlow 2s infinite alternate;
        }

        .button.add:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>Учебные материалы</h1>
</header>

<div class="container">
    {% for material in materials %}
    <div class="card">
        <h2>{{ material.subject.subject_name }}</h2>
        <p>{{ material.topic_name }}</p>
        <p><a href="{{ material.material_source }}" class="button login"></a></p>
    </div>
    {% endfor %}
</div>

<!-- Кнопка для добавления учебных материалов -->
<div class="button-container">
    <a href="{% url 'add_material' %}" class="button add">Добавить учебные материалы</a>
</div>

<footer>
    <p>&copy; 2025 Учебные материалы. Все права защищены.</p>
</footer>

</body>
</html>
